<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифратор текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Шифратор текста</h2>
        <textarea id="inputText" placeholder="Введите текст"></textarea>
        <select id="encoding">
            <option value="none">Без кодировки</option>
            <option value="windows-1251">Windows 1251</option>
            <option value="koi8-r">КОИ-8R</option>
            <option value="cp866">cp866</option>
            <!-- Для других кодировок, таких как Бодо (МТК-2), потребуется дополнительная реализация -->
        </select>
        <button onclick="encodeText()">Зашифровать</button>
        <h3>Результат:</h3>
        <pre id="outputText"></pre>
    </div>

    <script>
        function encodeText() {
            const text = document.getElementById('inputText').value;
            const encoding = document.getElementById('encoding').value;
            let encoded = '';

            try {
                if (encoding === 'none') {
                    encoded = text.split('').map(char => {
                        return char.charCodeAt(0).toString(2).padStart(8, '0');
                    }).join(' ');
                } else {
                    const encoder = new TextEncoder(encoding);
                    const encodedBytes = encoder.encode(text);
                    encoded = Array.from(encodedBytes).map(byte => {
                        return byte.toString(2).padStart(8, '0');
                    }).join(' ');
                }
                document.getElementById('outputText').textContent = encoded;
            } catch (error) {
                document.getElementById('outputText').textContent = Ошибка: ${error.message};
            }
        }
    </script>
</body>
</html>
